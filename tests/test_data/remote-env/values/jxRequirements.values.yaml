versions:
  # TODO update with latest builders version
  builders: latest

# TODO we want to remove exposecontroller at some point
exposer: Ingress

# imported from the global secrets?
secrets:
  tektonBucket: ""
  featureFlagAPIKey: ""
  chartMuseum:
    username: ""
    password: ""
  pipelineUser:
    username: ""
    email: ""
    token: ""

jxRequirements:
  autoUpdate:
    enabled: false
    schedule: ""
  bootConfigURL: https://github.com/jenkins-x/jenkins-x-boot-config.git
  cluster:
    clusterName: mycluster
    devEnvApprovers:
    - someone
    environmentGitOwner: myorg
    environmentGitPublic: true
    gitKind: github
    gitName: github
    gitPublic: true
    gitServer: https://github.com
    namespace: jx
    project: myproject
    provider: gke
    zone: europe-west1-c
  environments:
  - key: dev
    repository: environment-mycluster-dev
    remoteCluster: true
  - key: staging
    repository: environment-mycluster-staging
    remoteCluster: true
    requirementsYaml: |-
      cluster:
        clusterName: mystagingcluster
        provider: gke
        namespace: jx-staging
  - key: production
    repository: environment-mycluster-production
    remoteCluster: true
    requirementsYaml: |-
      cluster:
        clusterName: myproductioncluster
        provider: gke
        namespace: jx-production
  gitops: true
  ingress:
    domain: ""
    externalDNS: false
    namespaceSubDomain: -jx.
    tls:
      email: ""
      enabled: false
      production: false
  repository: nexus
  secretStorage: local
  storage: []
  versionStream:
    ref: master
    url: https://github.com/jenkins-x/jenkins-x-versions.git
  webhook: lighthouse
