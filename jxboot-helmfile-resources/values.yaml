  #apiVersion: {{ .Values.ingress.apiVersion | default "networking.k8s.io/v1beta1" }}

nexusServiceLink:
  enabled: false

  # specify the external name here for where the nexus should point
  externalname: ""

teamRoles:
  viewer:
    enabled: true
  team-admin:
    enabled: true

versions:
  # TODO update with latest builders version
  builders: latest

  # TODO update with latest builders version
  jxl: 0.0.94

# standard YAML files for jx boot:
secrets:
  adminUser:
    username: "admin"
    password: ""
  chartMuseum:
    username: ""
    password: ""
  featureFlagAPIKey: ""
  dockerConfig: "{}"
  gpg:
    pubring: ""
    secjenkins: ""
    secring: ""
    trustdb: ""
  kanikoSecret: ""
  mavenSettings: ""
  npmToken: ""
  pipelineUser:
    username: ""
    email: ""
    token: ""
  tektonBucket: ""

jxRequirements:
  autoUpdate:
    enabled: false
    schedule: ""
  bootConfigURL: https://github.com/jenkins-x/jxr-boot-config.git
  buildPackURL: https://github.com/jenkins-x/jxr-packs-kubernetes.git
  buildPackRef: master
  cluster:
    clustername: mycluster
    devEnvApprovers:
      - someone
    environmentGitOwner: myorg
    environmentGitPublic: true
    gitKind: github
    gitname: github
    gitPublic: true
    gitServer: https://github.com
    namespace: jx
    project: myproject
    provider: gke
    zone: europe-west1-c
  deployOptions:
    canary: false
    hpa: false
  environments:
    - key: dev
      repository: environment-mycluster-dev
  gitops: true
  ingress:
    domain: ""
    externalDNS: false
    kind: ""
    namespaceSubDomain: -jx.
    serviceType: ""
    tls:
      email: ""
      enabled: false
      production: false
      secretName: ""
  repository: nexus
  secretStorage: local
  storage:
    backup:
      enabled: false
      url: ""
    logs:
      enabled: false
      url: ""
    reports:
      enabled: false
      url: ""
    repository:
      enabled: false
      url: ""
  versionStream:
    ref: master
    url: https://github.com/jenkins-x/jenkins-x-versions.git
  webhook: lighthouse
