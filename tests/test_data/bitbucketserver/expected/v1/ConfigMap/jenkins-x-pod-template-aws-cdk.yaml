# Source: jxboot-helmfile-resources/templates/jenkins-x-pod-templates.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: "jenkins-x-pod-template-aws-cdk"
  labels:
    jenkins.io/kind: podTemplate
data:
  pod: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: jenkins-aws-cdk
      labels:
        jenkins.io/kind: build-pod
      annotations:
        jenkins-x.io/devpodPorts: 9229, 3000, 8080, 5005
    spec:
      serviceAccount: tekton-sa
      nodeSelector:
      volumes:
      - name: workspace-volume
        emptyDir: {}
      - name: volume-0
        secret:
          secretName: jenkins-maven-settings
      - name: volume-1
        secret:
          secretName: jenkins-release-gpg
      containers:
      - name: aws-cdk
        image: gcr.io/jenkinsxio/builder-maven-nodejs:2.1.150-770
        args:
        - cat
        command:
        - /bin/sh
        - -c
        workingDir: /home/jenkins
        securityContext:
          privileged: true
        tty: true
        env:
        - name: DOCKER_REGISTRY
          valueFrom:
            configMapKeyRef:
              name: jenkins-x-docker-registry
              key: docker.registry
        - name: GIT_AUTHOR_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_AUTHOR_NAME
          value: jenkins-x-bot
        - name: GIT_COMMITTER_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_COMMITTER_NAME
          value: jenkins-x-bot
        - name: XDG_CONFIG_HOME
          value: /home/jenkins
        - name: _JAVA_OPTIONS
          value: -XX:+UnlockExperimentalVMOptions -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Xms10m -Xmx512m
        resources:
          requests:
            cpu: 400m
            memory: 512Mi
          limits:
        volumeMounts:
          - mountPath: /home/jenkins
            name: workspace-volume
          - name: volume-0
            mountPath: /root/.m2/
          - name: volume-1
            mountPath: /home/jenkins/.gnupg
