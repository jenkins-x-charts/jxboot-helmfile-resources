    title: "Committer"
    description: "A committer can write to project resources but cannot add/remove users"
rules:
  - apiGroups:
    - ""
    - jenkins.io
    - lighthouse.jenkins.io
    - extensions
    - apps
    - apiextensions.k8s.io
    - rbac.authorization.k8s.io
    - batch
    - tekton.dev
    - flagger.app
    - config.istio.io
    - authentication.istio.io
    - security.istio.io
    - networking.istio.io
    - rbac.istio.io
    resources:
    - "*"
    - "pods/*"
    verbs:
    - list
    - get
    - watch
    - create
    - update
    - patch
    - delete
