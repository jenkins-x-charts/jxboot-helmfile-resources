podTemplates:
  enabled: true
  agent:
    dockerHostPath: ""
    dockerMountPath: ""
    dockerConfig: false
  templates:
    aws-cdk:
      name: aws-cdk
      label: jenkins-aws-cdk
      devPodPorts: 9229, 3000, 8080, 5005
      volumes:
        - type: Secret
          secretName: jenkins-maven-settings
          mountPath: /root/.m2/
        - type: Secret
          secretName: jenkins-release-gpg
          mountPath: /home/jenkins/.gnupg
      envVars:
        _JAVA_OPTIONS: '-XX:+UnlockExperimentalVMOptions -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Xms10m -Xmx512m'
        GIT_COMMITTER_EMAIL: jenkins-x@googlegroups.com
        GIT_AUTHOR_EMAIL: jenkins-x@googlegroups.com
        GIT_AUTHOR_NAME: jenkins-x-bot
        GIT_COMMITTER_NAME: jenkins-x-bot
        XDG_CONFIG_HOME: /home/jenkins
      serviceAccount: tekton-sa
      containers:
        aws-cdk:
          image: gcr.io/jenkinsxio/builder-maven-nodejs:2.1.67-698
          privileged: true
          requestCpu: "400m"
          requestMemory: "512Mi"
          limitCpu: "2"
          limitMemory: "2048Mi"
          command: "/bin/sh -c"
          args: "cat"
          tty: true
    Maven:
      name: maven
      label: jenkins-maven
      devPodPorts: 5005, 8080
      # annotations:
      #   iam.amazonaws.com/role: arn:aws:iam::accountid:role/rolename
      volumes:
      - type: Secret
        secretName: jenkins-maven-settings
        mountPath: /root/.m2/
      - type: Secret
        secretName: jenkins-release-gpg
        mountPath: /home/jenkins/.gnupg
      envVars:
        _JAVA_OPTIONS: '-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Xms10m -Xmx192m'
        GIT_COMMITTER_EMAIL: jenkins-x@googlegroups.com
        GIT_AUTHOR_EMAIL: jenkins-x@googlegroups.com
        GIT_AUTHOR_NAME: jenkins-x-bot
        GIT_COMMITTER_NAME: jenkins-x-bot
        XDG_CONFIG_HOME: /home/jenkins
        # lets disable the noisy download artifact logging messages
        MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

      serviceAccount: tekton-sa
      # Node labels and tolerations for pod assignment
      # ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#nodeselector
      # ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
      # nodeSelector:
      #   dedicated: jenkins-x-builder
      # tolerations:
      # - effect: NoSchedule
      #   key: dedicated
      #   operator: Equal
      #   value: jenkins-x-builder
      containers:
        Maven:
          image: gcr.io/jenkinsxio/builder-maven:2.1.67-698
          privileged: true
          requestCpu: "400m"
          requestMemory: "512Mi"
          limitCpu: "1"
          limitMemory: "1024Mi"
          # You may want to change this to true while testing a new image
          # AlwaysPullimage: true
          command: "/bin/sh -c"
          args: "cat"
          tty: true
    Maven-Java11:
