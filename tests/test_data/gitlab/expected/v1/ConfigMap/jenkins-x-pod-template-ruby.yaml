# Source: jxboot-helmfile-resources/templates/jenkins-x-pod-templates.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: "jenkins-x-pod-template-ruby"
  labels:
    jenkins.io/kind: podTemplate
data:
  pod: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: jenkins-ruby
      labels:
        jenkins.io/kind: build-pod
      annotations:
        jenkins-x.io/devpodPorts: 1234, 3000
    spec:
      serviceAccount: tekton-sa
      nodeSelector:
      volumes:
      - name: workspace-volume
        emptyDir: {}
      containers:
      - name: ruby
        image: gcr.io/jenkinsxio/builder-ruby:2.1.150-770
        args:
        - cat
        command:
        - /bin/sh
        - -c
        workingDir: /home/jenkins
        securityContext:
          privileged: true
        tty: true
        env:
        - name: DOCKER_REGISTRY
          valueFrom:
            configMapKeyRef:
              name: jenkins-x-docker-registry
              key: docker.registry
        - name: GIT_AUTHOR_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_AUTHOR_NAME
          value: jenkins-x-bot
        - name: GIT_COMMITTER_EMAIL
          value: jenkins-x@googlegroups.com
        - name: GIT_COMMITTER_NAME
          value: jenkins-x-bot
        - name: XDG_CONFIG_HOME
          value: /home/jenkins
        resources:
          requests:
            cpu: 400m
            memory: 512Mi
          limits:
        volumeMounts:
          - mountPath: /home/jenkins
            name: workspace-volume
